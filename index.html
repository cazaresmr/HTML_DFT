<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML_DFT</title>
	</head>
	<body>
		<div>
			<form>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname" /><br /><br />
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname" /><br /><br />
				<label for="email">Email Address:</label>
				<input type="email" id="email" name="email" /><br /><br />
				<label>Programming Experience:</label>
				<label for="beginner">Beginner</label>
				<input type="radio" name="experience" id="beginner" />
				<label for="intermediate">Intermediate</label>
				<input type="radio" name="experience" id="intermediate" />
				<label for="expert">Expert</label>
				<input type="radio" name="experience" id="expert" /><br /><br />
				<label for="career">Desired Career:</label>
				<input type="text" id="career" name="career" /><br /><br />
				<input type="submit" value="Submit!" />
			</form>
			<br /><br />
			<table>
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Michael</td>
						<td>Cazares</td>
						<td>michaelcazares@gmail.com</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
